<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prüfung Training Quiz</title>
  <style>
    .numwords-group {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7em;
      margin: 0.7em 0 1.2em 0;
      background: #f1f5f9;
      border-radius: 2em;
      box-shadow: 0 2px 8px #e0e7ff;
      padding: 0.5em 1em;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    .numwords-btn {
      width: 2.6em;
      height: 2.6em;
      font-size: 1.5em;
      background: #e0e7ff;
      color: #312e81;
      border: none;
      border-radius: 50%;
      box-shadow: 0 1px 4px #c7d2fe;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .numwords-btn:hover {
      background: #6366f1;
      color: #fff;
      box-shadow: 0 2px 8px #a5b4fc;
    }
    .numwords-input {
      width: 3.5em;
      text-align: center;
      font-size: 1.2em;
      padding: 0.5em 0.7em;
      border-radius: 1.2em;
      border: 2px solid #a5b4fc;
      background: #fff;
      color: #312e81;
      font-weight: 600;
      box-shadow: 0 1px 4px #e0e7ff;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }
    .numwords-input:focus {
      border: 2px solid #6366f1;
      box-shadow: 0 2px 8px #a5b4fc;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      background: #312e81;
      color: #fff;
      padding: 1.5em 0 1em 0;
      text-align: center;
      box-shadow: 0 2px 8px #b3b3b3;
    }
    .container {
      background: #fff;
      margin: 2em auto 0 auto;
      padding: 2.5em 2em 2em 2em;
      box-shadow: 0 4px 24px #b3b3b3;
      border-radius: 18px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .word {
      font-size: 2em;
      margin-bottom: 1.2em;
      color: #312e81;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .feedback {
      margin: 1em 0 0.5em 0;
      height: 2em;
      font-size: 1.1em;
      font-weight: 500;
    }
    input[type="text"] {
      padding: 0.7em;
      width: 95%;
      margin-bottom: 1.2em;
      border: 1.5px solid #a5b4fc;
      border-radius: 6px;
      font-size: 1em;
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      border: 2px solid #6366f1;
      outline: none;
    }
    button {
      padding: 0.6em 1.5em;
      margin: 0.3em 0.2em;
      background: linear-gradient(90deg, #6366f1 60%, #312e81 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px #e0e7ff;
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #4338ca 60%, #312e81 100%);
      box-shadow: 0 4px 16px #c7d2fe;
    }
    button:disabled {
      background: #c7d2fe;
      color: #888;
      cursor: not-allowed;
    }
    .progress-bar {
      width: 100%;
      background: #e0e7ff;
      border-radius: 6px;
      margin: 1em 0 0.5em 0;
      height: 10px;
      overflow: hidden;
    }
    .progress-bar-inner {
      height: 100%;
      background: linear-gradient(90deg, #6366f1 60%, #312e81 100%);
      width: 0%;
      border-radius: 6px;
      transition: width 0.4s;
    }
    #score {
      font-size: 1.2em;
      color: #312e81;
      margin: 1em 0 0.5em 0;
      font-weight: 600;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.2em 0.5em 1em 0.5em;
        max-width: 98vw;
      }
      .word {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Prüfung Training Quiz</h1>
    <p style="font-size:1.1em; font-weight:400; margin:0.2em 0 0 0; color:#c7d2fe;">Practice and master German words for your Prüfung!</p>
    <nav style="margin-top: 1em;">
      <a href="index.html" style="
        display: inline-block;
        padding: 0.6em 1.2em;
        background: rgba(255,255,255,0.1);
        color: #c7d2fe;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        transition: all 0.2s;
        border: 1px solid rgba(255,255,255,0.1);
      ">← Back to Main Quiz</a>
    </nav>
  </header>
  <main>
    <div class="container">
      <div id="setup">
        <label style="font-size:1.1em; font-weight:500; color:#312e81;">Prüfung Level:</label>
        <select id="levelSelect" style="margin:0.7em 0 1.2em 0; width: 100%; padding: 0.5em; border-radius: 6px; border: 1.5px solid #a5b4fc; font-size: 1em;">
          <option value="A1">A1</option>
          <option value="A2">A2</option>
          <option value="B1">B1</option>
        </select>
        <label style="font-size:1.1em; font-weight:500; color:#312e81; margin-top:0.7em; display:block;">Chapter:</label>
        <select id="chapterSelect" style="margin:0.7em 0 1.2em 0; width: 100%; padding: 0.5em; border-radius: 6px; border: 1.5px solid #a5b4fc; font-size: 1em;"></select>
        <label for="numWords" style="font-size:1.1em; font-weight:500; color:#312e81; margin-top:0.7em; display:block;">How many words to practice?</label>
        <div class="numwords-group">
          <button type="button" id="decreaseNumWords" class="numwords-btn" aria-label="Decrease">-</button>
          <input type="number" id="numWords" min="1" max="20" value="5" class="numwords-input" aria-label="Number of words">
          <button type="button" id="increaseNumWords" class="numwords-btn" aria-label="Increase">+</button>
        </div>
        <button onclick="startCustomQuiz()">Start</button>
      </div>
      <div id="quiz" style="display:none;">
        <div id="practiceInfo" style="color:#0f172a; font-size:1em; background-color:#e0f2fe; border-left:4px solid #0284c7; padding:0.75em 1em; margin-bottom:0.75em; border-radius:4px;"></div>
        <div class="word" id="wordDisplay"></div>
        <input type="text" id="answerInput" placeholder="Enter the answer">
        <br>
        <button id="checkBtn" onclick="checkCustomAnswer()">Check</button>
        <button id="nextBtn" onclick="nextCustomWord()" style="display:none; background:#16a34a;">Next</button>
        <div class="feedback" id="feedback"></div>
        <div class="progress-bar"><div class="progress-bar-inner" id="progressBar"></div></div>
        <div id="progress" style="color:#6366f1; font-size:0.98em;"></div>
      </div>
      <div id="end" style="display:none;">
        <h3 style="color:#16a34a; font-size:1.3em;">Practice complete!</h3>
        <div id="score"></div>
        <button onclick="restartCustomQuiz()">Practice Again</button>
      </div>
    </div>
  </main>
  <script type="module" src="prufung_training_quiz.js"></script>
</body>
</html>
